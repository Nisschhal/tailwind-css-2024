<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      /** BUTTON CHECKED
        * shift to right
        * change the border color to #68d391
        WHEN BUTTON CHECKED
          TOGGLE-LABEL
          * background: #68d391 
      **/
      .toggle-checkbox:checked {
        right: 0;
        border-color: #68d391;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #68d391;
      }
    </style>
    <title>Dark & Light Mode</title>
  </head>
  <body>
    <div
      class="relative container rounded-md bg-white dark:bg-slate-800 mx-auto mt-10 p-4"
    >
      <h1
        class="text-2xl text-slate-800 font-semibold dark:text-white md:text-3xl p-4"
      >
        Lorem ipsum dolor sit amet consectetur
      </h1>
      <p class="dark:text-white px-4">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
        accusantium optio omnis odit pariatur dicta doloribus quibusdam porro
        neque. Doloribus quia incidunt fugiat delectus non esse ad aliquam iste
        in!
      </p>
      <div
        class="absolute right-0 top-0 mt-2 inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
      >
        <input
          type="checkbox"
          name="toggle"
          id="toggle"
          class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
        />
        <label
          for="toggle"
          class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
        ></label>
      </div>
    </div>
    <script>
      /** get the toogle input button
        * if the button is checked: add "dark" class to html tag
        * if not, remove 'dark' class from html tag

      **/
      document.getElementById("toggle").addEventListener("change", function () {
        if (this.checked) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      });
    </script>
  </body>
</html>
