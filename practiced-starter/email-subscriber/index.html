    <title>Email Subscriber</title>
  </head>
  <body>
    <!--GLOBAL CONTAINER: CENTER   -->
    <div class="flex justify-center items-center h-screen bg-zinc-700">
      <!-- Card with more contrast -->
      <div class="bg-zinc-800 p-2 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="images/image.jpg"
            alt=""
            class="object-fit h-80 md:h-64 rounded-xl md:rounded-r-none transform hover:rounded-xl hover:scale-105 duration-200"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and excercise better. Sign up for the Diet and Fitness
              newsletter.
            </p>

            <!-- Form -->
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <!-- input -->
              <input
                type="text"
                placeholder="Enter your email"
                class="w-full p-2 px-4 bg-zinc-800 border border-zinc-600 text-center text-white placeholder:text-xs placeholder:text-zinc-400 placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />

              <!-- Button -->
              <button
                class="px-5 py-3 text-sm rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-600 hover:text-white active:scale-95 active:translate-y-1 transition duration-200"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
