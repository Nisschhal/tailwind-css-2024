<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscriber</title>
  </head>
  <body>
    <!-- BACKGROUND -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- CARD -->
      <div class="bg-zinc-800 rounded-2xl p-2">
        <!-- CARD FLEX: IMAGES & EMAIL  -->
        <div class="flex flex-col md:flex-row">
          <img
            src="./images/image.jpg"
            class="object-fit rounded-xl md:rounded-l-xl md:rounded-r-none h-80 md:64 transform hover:scale-105 duration-200 hover:rounded-xl"
            alt=""
          />
          <div class="text-white p-6 md:p-14">
            <h2 class="font-serif text-medium text-center md:text-left">
              Get Diet and Fitness Tips in your inbox
            </h2>
            <p
              class="max-w-xs text-xs my-4 leading-5 tracking-wide text-center md:text-left"
            >
              Eat better and excercise better. Sign up for the Diet & newsletter
              s
            </p>
            <div
              class="flex flex-col mt-12 space-y-4 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:md:text-left focus:outline-none rounded duration-500"
              />
              <button
                class="p-2 py-3 px-5 rounded bg-lime-600 text-black hover:bg-lime-700 hover:text-white transform duration-200 focus:active:translate-y-1"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
