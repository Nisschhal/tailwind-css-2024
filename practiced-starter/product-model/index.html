<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- GLOBAL CONTAINER -->
    <div class="flex items-center justify-center bg-slate-100 min-h-screen">
      <!-- CARD CONTAINER -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- IMAGE -->
        <div>
          <img
            src="./images/headphone.png"
            alt="Pink Headphone"
            class="hover:scale-105 duration-200"
          />
        </div>
        <!-- CONTENT -->
        <div class="flex flex-col space-y-6">
          <!-- LABEL & TITLE -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Karken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- Pricing  -->
            <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is available till stock lasts!
              </p>
            </div>

            <!-- Button Group -->
            <div class="">
              <button
                class="w-full text-white bg-blue-700 rounded-lg shadow-2xl duration-200 active:shadow-none hover:bg-blue-500"
              >
                <div class="px-8 py-4">Add to Cart</div>
              </button>
            </div>

            <!-- Stock -->
            <div class="flex items-center space-x-3">
              <div
                class="w-3 h-3 bg-green-400 rounded-full hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <!-- Group Buttom buttons -->
            <div
              class="flex flex-col space-y-3 md:flex-row md:space-y-0 md:space-x-3"
            >
              <button
                class="flex items-center justify-center px-8 py-4 border border-gray-300 rounded-lg hover:shadow-xl active:shadow-none"
              >
                <p>⚖ Add to Cart</p>
              </button>
              <button
                class="flex items-center justify-center px-8 py-4 border border-gray-300 rounded-lg hover:shadow-xl active:shadow-none"
              >
                <p>♥ Add to Whistle</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
