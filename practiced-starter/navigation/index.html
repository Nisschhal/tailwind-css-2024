<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Navigaiton</title>
  </head>
  <body>
    <div class="w-screen shadow-2xl">
      <nav
        class="flex container items-center p-4 mx-auto md:container flex-col md:flex-row space-y-2 justify-between"
      >
        <div class="text-2xl text-center md:text-left font-medium">Logo</div>
        <div
          class="flex flex-col md:items-center md:flex-row space-y-2 md:space-y-0 md:space-x-5"
        >
          <!-- Menu -->
          <div
            class="flex flex-col m-4 items-center justify-center space-y-2 md:flex-row md:space-y-0 md:space-x-6 uppercase"
          >
            <a
              href="#"
              class="underline decoration-gray-200 underline-offset-8 hover:decoration-dotted hover:decoration-black"
              >Home</a
            >
            <a
              href="#"
              class="underline decoration-gray-200 underline-offset-8 hover:decoration-dotted hover:decoration-black"
              >Contact</a
            >
            <a
              href="#"
              class="underline decoration-gray-200 underline-offset-8 hover:decoration-dotted hover:decoration-black"
              >About me</a
            >
          </div>
          <!-- Login && Sign up -->
          <div
            class="flex flex-col justify-content md:flex-row space-y-2 md:space-y-0 md:space-x-3"
          >
            <button class="border hover:border-amber-400 px-4 py-2 rounded-md">
              Login
            </button>
            <button
              class="bg-gradient-to-r from-amber-400 to-orange-500 hover:from-orange-500 hover:to-amber-400 transition-bg-gradient duration-200 border border-yellow-400 px-4 py-2 rounded-md"
            >
              Sign up
            </button>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
