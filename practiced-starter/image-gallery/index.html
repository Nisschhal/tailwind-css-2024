<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <!-- Card Container -->
      <div class="bg-white p-6 m-3 space-y-10 roundex-3xl shadow-2xl md:p-40">
        <!-- Menu -->
        <div
          class="flex flex-col items-center justify-center md:flex-row md:justify-end space-y-3 md:space-y-0 md:space-x-6"
        >
          <!-- Item 1 -->
          <div class="group">
            <p class="font-medium">Vector</p>
            <div
              class="border rounded-2xl mt-1 border-gray-600 opacity-0 group-hover:opacity-100 transition all duration-150"
            ></div>
          </div>
          <!-- Item 2-->
          <div class="group">
            <p class="font-medium">Illustration</p>
            <div
              class="border rounded-2xl mt-1 border-gray-600 opacity-0 group-hover:opacity-100 transition all duration-150"
            ></div>
          </div>
          <!-- Item 3 -->
          <div class="group">
            <p class="font-medium">Images</p>
            <div
              class="border rounded-2xl mt-1 border-gray-600 opacity-0 group-hover:opacity-100 transition all duration-150"
            ></div>
          </div>
          <!-- Item 4 -->
          <div class="group">
            <p class="font-medium">Icons</p>
            <div
              class="border rounded-2xl mt-1 border-gray-600 opacity-0 group-hover:opacity-100 transition all duration-150"
            ></div>
          </div>
        </div>

        <!-- Search and Upload Buttons -->
        <div
          class="flex flex-col justify-between space-y-5 md:my-3 md:flex-row"
        >
          <!-- Search group -->
          <div class="flex group border-b">
            <input
              type="search"
              name=""
              id=""
              placeholder="Search"
              class="px-1 py-4 ml-6 md:w-80 focus:outline-none placeholder:font-thin"
            />
            <button class="text-2xl group-hover:scale-110 active:scale-100">
              üîç
            </button>
          </div>
          <!-- upload button -->
          <button
            class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>

        <!-- Gallery Container -->

        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4">
          <!-- Image 1 -->
          <div class="relative group">
            <img src="./images/image1.jpg" alt="" class="w-72" />
            <!-- Image info -->
            <div
              class="absolute left-0 right-0 bottom-0 p-2 px-4 text-white bg-black opacity-0 duration-500 group-hover:bg-opacity-40 group-hover:opacity-100"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <div class="text-sm">Abstract Panting</div>
                  <div class="text-xs">245-likes - 35 shares</div>
                </div>
                <div class="flex item-center">
                  <img src="./images/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
          <!-- Image 2 -->
          <div class="relative group">
            <img src="./images/image2.jpg" alt="" class="w-72" />
            <!-- Image info -->
            <div
              class="absolute left-0 right-0 bottom-0 p-2 px-4 text-white bg-black opacity-0 duration-500 group-hover:bg-opacity-40 group-hover:opacity-100"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <div class="text-sm">Abstract Panting</div>
                  <div class="text-xs">215-likes - 15 shares</div>
                </div>
                <div class="flex item-center">
                  <img src="./images/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
          <!-- Image 3 -->
          <div class="relative group">
            <img src="./images/image3.jpg" alt="" class="w-72" />

            <div
              class="absolute left-0 right-0 bottom-0 p-2 px-4 text-white bg-black opacity-0 duration-500 group-hover:bg-opacity-40 group-hover:opacity-100"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <div class="text-sm">Abstract Panting</div>
                  <div class="text-xs">249-likes - 25 shares</div>
                </div>
                <div class="flex item-center">
                  <img src="./images/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
          <!-- Image 4 -->
          <div class="relative group">
            <img src="./images/image4.jpg" alt="" class="w-72" />
            <!-- Image info -->
            <div
              class="absolute left-0 right-0 bottom-0 p-2 px-4 text-white bg-black opacity-0 duration-500 group-hover:bg-opacity-40 group-hover:opacity-100"

          <!-- Image 5 -->

                <div class="font-normal">
                  <div class="text-sm">Abstract Panting</div>
                  <div class="text-xs">145-likes - 10 shares</div>
                </div>
                <div class="flex item-center">
                  <img src="./images/bookmark.svg" alt="bookmark" />

          </div>
          <!-- Image 6 -->
          <div class="relative group">
            <img src="./images/image6.jpg" alt="" class="w-72" />

            <div

            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <div class="text-sm">Abstract Panting</div>
                  <div class="text-xs">195-likes - 33 shares</div>
                </div>
                <div class="flex item-center">
                  <img src="./images/bookmark.svg" alt="bookmark" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
