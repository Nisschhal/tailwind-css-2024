<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
    <title>Login</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- Card Container -->
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20 text-center md:text-left">
          <!-- Top content -->
          <h2 class="font-mono font-bold text-4xl mb-5">Log In</h2>
          <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
            Log in to your account to upload or download pictures, videos, or
            music.
          </p>
          <input
            type="text"
            placeholder="Enter your email address"
            class="w-full p-6 placeholder:fon-sans placeholder:font-light border border-gray-300 rounded-md focus:outline-none"
          />
          <!-- Middle Content -->
          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
          >
            <div class="font-thin text-cyan-700">Forget Password?</div>
            <button
              class="w-full md:w-auto flex space-x-2 items-center justify-center font-bold text-white shadow-cyan-100 shadow-sm hover:shadow-lg bg-cyan-700 px-9 py-4 rounded-md hover:bg-opacity-90 hover:-translate-y-1 active:translate-y-0 active:bg-opacity-100 active:shadow-none transition duration-150"
            >
              <span>Next</span><span>â†’</span>
            </button>
          </div>
          <!-- Border -->
          <div class="mt-12 border border-b border-b-gray-300"></div>
          <!-- Bottom Content -->
          <p class="py-6 text-sm font-thin text-center text-gray-400">
            or log in with
          </p>
          <!-- Social Media Button Group -->
          <div
            class="flex flex-col space-y-6 md:flex-row md:space-y-0 md:space-x-3"
          >
            <!-- Facebook button -->
            <button
              class="flex justify-center items-center space-x-2 py-2 border rounded-md shadow-sm hover:shadow-lg hover:bg-opacity-30 hover:-translate-y-1 active:translate-y-0 active:shadow-sm transition duration-150 md:w-1/2"
            >
              <img src="./images/facebook.png" alt="facebook" class="w-9" />
              <span>Facebook</span>
            </button>
            <!-- Google button -->
            <button
              class="flex justify-center items-center space-x-2 py-2 border rounded-md shadow-sm hover:shadow-lg hover:bg-opacity-30 hover:-translate-y-1 active:translate-y-0 active:shadow-sm transition duration-150 md:w-1/2"
            >
              <img src="./images/google.png" alt="facebook" class="w-9" />
              <span>Google</span>
            </button>
          </div>
        </div>
        <!-- Right Side -->
        <img
          src="./images/image.jpg"
          alt=""
          class="w-[430px] hidden md:block"
        />

        <!-- Modal Close Button -->
        <div
          class="absolute flex items-center justify-center text-2xl rounded-full bg-gray-300 md:bg-gray-100 w-10 h-10 -top-5 right-5 md:top-5 cursor-pointer hover:-translate-y-1 active:translate-y-0"
        >
          &#10539;
        </div>
      </div>
    </div>
  </body>
</html>
